<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <button class="button" onclick="startSpeedTest()">Start Test</button>
    
    <div class="result">
        <p id="downloadSpeed">Download Speed: 0 Mbps</p>
        <p id="uploadSpeed">Upload Speed: 0 Mbps</p>
    </div>

    <script>
        function startSpeedTest() {
            const startTime = Date.now();
            let downloadSize = 5000000; // Size of the file (5MB)
            let downloadUrl = 'https://speedtest.singapore.linode.com/1GB-singapore.bin'; // URL for testing download speed

            // Test download speed
            let downloadStart = Date.now();
            let download = new Image();
            download.onload = function() {
                let downloadEnd = Date.now();
                let downloadTime = (downloadEnd - downloadStart) / 1000; // Time in seconds
                let downloadSpeed = (downloadSize / downloadTime) / 1024 / 1024; // Speed in Mbps
                document.getElementById('downloadSpeed').textContent = `Download Speed: ${downloadSpeed.toFixed(2)} Mbps`;
            }
            download.src = `${downloadUrl}?t=${startTime}`; // Adding timestamp to avoid cache

           
        }
    </script>
</body>
</html>
