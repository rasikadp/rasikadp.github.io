<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <button class="button" onclick="startSpeedTest()">Start Test</button>
    
    <div class="result">
        <p id="downloadSpeed">Download Speed: 0 Mbps</p>
    </div>

    <script>
        function startSpeedTest() {
            const downloadUrl = 'https://speedtest.singapore.linode.com/1GB-singapore.bin'; // URL for testing download speed
            const downloadSize = 1073741824; // Approx size of the file (5MB)

            let startTime = Date.now();
            let totalBytesDownloaded = 0;
            let lastTime = startTime;
            let downloadSpeed = 0;
            let updateInterval = 1000; // Update speed every 1 second

            const xhr = new XMLHttpRequest();
            xhr.open('GET', downloadUrl, true);
            xhr.responseType = 'arraybuffer';

            // On progress event
            xhr.onprogress = function(event) {
                if (event.lengthComputable) {
                    totalBytesDownloaded = event.loaded;
                    let currentTime = Date.now();
                    let elapsedTime = (currentTime - lastTime) / 1000; // Time in seconds

                    if (elapsedTime > 0) {
                        downloadSpeed = (totalBytesDownloaded / elapsedTime) / 1024 / 1024; // Speed in Mbps
                        document.getElementById('downloadSpeed').textContent = `Download Speed: ${downloadSpeed.toFixed(2)} Mbps`;
                    }
                }
            };

            xhr.onloadstart = function() {
                lastTime = Date.now();
                totalBytesDownloaded = 0;
                document.getElementById('downloadSpeed').textContent = 'Download Speed: 0 Mbps';
            };

            xhr.onload = function() {
                let endTime = Date.now();
                let totalTime = (endTime - startTime) / 1000; // Time in seconds
                let finalSpeed = (totalBytesDownloaded / totalTime) / 1024 / 1024; // Speed in Mbps
                document.getElementById('downloadSpeed').textContent = `Download Speed: ${finalSpeed.toFixed(2)} Mbps`;
            };

            xhr.send();
        }
    </script>
</body>
</html>
